services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5000
    expose:
      - "5000"
    restart: unless-stopped
    
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

